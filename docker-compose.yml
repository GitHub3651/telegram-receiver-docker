version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:14-alpine
    container_name: telegram_postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-telegram_codes}
      POSTGRES_USER: ${DB_USER:-telegram_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - telegram_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-telegram_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # 针对 1GB RAM 优化
    command: >
      postgres
      -c shared_buffers=64MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=16MB
      -c work_mem=4MB
      -c max_connections=20

  # FastAPI 后端应用
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telegram_backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-telegram_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-telegram_codes}
      API_ID: ${API_ID:-2040}
      API_HASH: ${API_HASH:-b18441a1ff607e10a989891a5462e627}
      SECRET_KEY: ${SECRET_KEY}
      SCHEDULER_INTERVAL: ${SCHEDULER_INTERVAL:-300}
      TZ: Asia/Shanghai
    volumes:
      - ./sessions:/app/sessions
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - telegram_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 400M
        reservations:
          cpus: '0.5'
          memory: 200M

  # 数据库管理工具 (Adminer)
  adminer:
    image: adminer
    container_name: telegram_adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - telegram_network
    depends_on:
      - postgres

  # Nginx 反向代理
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: telegram_nginx
    restart: always
    environment:
      TZ: Asia/Shanghai
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - telegram_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  telegram_network:
    driver: bridge
